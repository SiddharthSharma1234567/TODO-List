<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="bg-image"></div>
    <div id="login_area">
      <div id="login_heading" style="font-size: 25px">
        <div>LOGIN</div>
      </div>
      <div id="input_field">
        <form style="width:100%" action="logindata" method="POST">
            <div id="input_area_1">
                <input type="email" id="email" name="email">
                <label for="email" id="label1">Enter Your Email</label>
            </div>
            <div id="input_area_2">
                <input type="password" id="password" name="password" >
                <label for="password" id="label2">Enter Your Password</label>
            </div>
            <div id="input_area_3">
                <input type="checkbox" id="showpassword" name="showpassword" style="cursor:pointer">
                <label for="showpassword" id="label3">Show Password</label>
            </div>
            <input type="submit" value="Login" id="submit" />
        </form>
      </div>
      <a href="signup.html" style="margin-top:15px;margin-left:128px">Create New Account</a>
    </div>
    <script src="login.js"></script>
  </body>
</html>
